<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify Login - FriendCoin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-slate-800 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-yellow-400">Enter the OTP</h1>
    {% if error %}<div class="bg-red-600 p-2 rounded mb-3">{{ error }}</div>{% endif %}
    <form method="post" action="/verify-login" class="space-y-3">
      <input name="otp" placeholder="OTP" class="w-full p-2 rounded text-black" required>
      <button class="w-full bg-yellow-500 text-black py-2 rounded">Verify & Login</button>
    </form>
  </div>
</body>
</html>
