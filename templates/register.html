<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - FriendCoin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-slate-800 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-yellow-400">FriendCoin â€” Register</h1>
    {% if error %}
      <div class="bg-red-600 p-2 rounded mb-3">{{ error }}</div>
    {% endif %}
    <form method="post" action="/register" class="space-y-3">
      <input name="username" placeholder="Username" class="w-full p-2 rounded text-black" required>
      <input name="email" type="email" placeholder="Email" class="w-full p-2 rounded text-black" required>
      <input name="password" type="password" placeholder="Password" class="w-full p-2 rounded text-black" required>
      <button class="w-full bg-green-600 text-black py-2 rounded">Create Account (Get 100 FRC)</button>
    </form>
    <p class="mt-3 text-sm text-slate-400">After registering you will receive an OTP via email to verify your account.</p>
    <p class="mt-3 text-sm text-slate-400">Already have account? <a href="/login" class="text-yellow-400">Login</a></p>
  </div>
</body>
</html>
